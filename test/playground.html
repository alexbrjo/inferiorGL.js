<!-- 
    Play ground is a full environment to test inferiorgl.js visuals.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="rsc/playground_style.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script type="text/javascript" src="InferiorGL.js"></script>
        <script type="text/javascript">
            var gl = new inferiorGL();
            gl.init(document.getElementById("canvas"));

            gl.addShapes([
                cube(5, 5, 3), 
                cube(1, 0, 5),
                coordinatePlane(0, 0, 0, 10),
                retangularPyramid(0, 0, -5.9),
                triangularPyramid(1, 1, 1),
                cube(-3, 0, 0),
                retangularPyramid(0, 0, -7)
            ]);  
        </script>
    </body>
</html>
